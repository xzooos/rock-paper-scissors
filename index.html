<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Rock Paper Scissors</div>
        <div class="main">
            <div>
                <img id="rock" src="./images/rock.png" alt="black and white icon of a rock">
            </div>
            <div>
                <img id="paper" src="./images/paper.png" alt="black and white icon of paper">
            </div>
            <div>
                <img id="scissors" src="./images/scissors.png" alt="black and white icon of scissors">
            </div>
        </div>
        <div class="score">
            <div id="playerScoreContainer">Player: 0</div>
            <div id="computerScoreContainer">Computer: 0</div>
        </div>
        <div id="resultContainer"></div>
        <div id="displayWinner"></div>
        <div class="footer">The Odin Project &copy;</div>
    </div>
</body>
</html>
